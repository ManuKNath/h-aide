<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		body{
			font-family: montserrat;
			font-weight: bold;
		}
		label{
			margin: 0px;
		}
		.form-control{
    		width: 100%;
    		padding :1%;
    		margin:10px 0;
    		box-sizing: border-box;
    		border-radius: 3px;
    		border-width: 1px;
    		border-color: #543213
		}
		button {
    		background-color: #000022;
   			border-radius: 3px;
   			border:none;
    		color: white;
   			padding: 1.5%;
    		text-align: center;
    		text-decoration: none;
    		display: inline-block;
    		font-family: montserrat;
    		font-weight: bold;
    		font-size: 16px;

		}
		.button2 {

    		background-color: #000022;
   			border-radius: 3px;
   			border:none;
    		color: white;
   			padding: 1.5%;
    		text-align: center;
    		text-decoration: none;
    		font-family: montserrat;
    		font-weight: bold;
    		font-size: 16px;

		}
		.control{
    		padding-top: 2%;
    		padding-right: 20%;
    		padding-bottom: 5%;
    		padding-left: 20%;
		}
		.control2{
    		padding-top: 5%;
    		padding-right: 30%;
    		padding-bottom: 5%;
    		padding-left: 30%;
		}
		.head{
			background-color: #000022
		}
		h1{
			font-size: 52px;
		}

	</style>
	{% if request.user.is_authenticated %}
	<div class="head">
				
	</div>
	<div class="container">
		<div class="control">
			<form method="POST">{% csrf_token %}
				<div class="control">
					<h1>Fill up The Details :)</h1>
					{% if invalid %}
						<p class="error">User Already submitted Details! Visit homepage to edit details </p>
						<a class="button2" href="{% url 'views.home_page' %}">Go Back</a>
					{% else %}	
					{{form}}
					<button type="submit">Submit</button>
					<br><br>
					<a class="button2" href="{% url 'views.home_page' %}">Go Back</a>
					{% endif %}
				</div>	
			</form>

		</div>
	</div>

	

	{% else %}
	<div class="control2">
		<div class="control2">
			<h1>Oops! :(</h1>
			<p>User not logged in! Login to view this page</p>
			<a class="button2" href="{% url 'views.login_page' %}">Login</a>
		</div>
	</div>
	

	{% endif %}
</body>
</html>
